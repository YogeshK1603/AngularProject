

<div class=" col-lg-12">
  <h2>Users </h2>
  <!-- <button class="btn btn-success" style="margin-left: 900px; margin-bottom: 15px;" routerLinkActive="active" routerLink="/product"> Add products</button> -->

  <table class="table table-bordered">
<tr>
  <th>Actions</th>
  <th>No</th>
  <th>Product Name</th>
  <th>Description</th>
  <th>MRP</th>
  <th>Price</th>
  <th>Images</th>
<th>Is Active</th>
<th>Category</th>
</tr>
<tr *ngFor="let data of result; let i = index">
  <td><button class="btn btn-outline-success" routerLink="/admin/add-products/{{data.id}}">Edit</button>
  <button class="btn btn-outline-danger" (click)="delete(data.id)">Delete</button></td>
  <td>{{i+1}}</td>
  <td>{{data.name}}</td>
  <td>{{data.Description}}</td>
  <td>{{data.MRP | currency:"INR"}}</td>
  <td>{{data.Price | currency:"INR"}}</td>
  <td>{{data.Image}}</td>
  <td>{{data.Isactive}}</td>
  <td>{{data.category}}</td>
</tr>
  </table>
</div>
